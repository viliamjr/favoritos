<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Favoritos</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="/estatico/bootstrap-3.3.6-dist/css/bootstrap.min.css">
	<!-- Bootstrap Optional theme -->
	<link rel="stylesheet" href="/estatico/bootstrap-3.3.6-dist/css/bootstrap-theme.min.css">
</head>
<body style="background-color: #eee;">

	<div class="container">

	<div class="row">
		<div class="col-xs-10">
			<h2>Link</h2>
		</div>
		<div class="col-xs-2">
			<button class="btn btn-default btn-sm glyphicon glyphicon-remove" aria-hidden="true" id="btnFechar"> FECHAR</button>
		</div>
	</div>
	<div class="row">
	<div class="col-xs-12">
		<div id="modeloForm">
			<div class="row">
				<label for="inputUrl" class="sr-only">URL</label>
				<input type="text" value="{{.novaUrl}}" name="inputUrl" class="form-control" placeholder="URL" required autofocus>
		
				<label for="inputTitulo" class="sr-only">Título</label>
				<input type="text" value="{{.novoTitulo}}" name="inputTitulo" class="form-control" placeholder="Título" required>
		
				<label for="inputTags" class="sr-only">Tags (separadas por vírgula)</label>
				<input type="text" name="inputTags" class="form-control" placeholder="Tags (separadas por vírgula)" required>
		
				<div class="checkbox">
					<label>
						<input type="checkbox" name="privado">
						<span class="glyphicon glyphicon-lock" aria-hidden="true"></span> privado!
					</label>
				</div>
				
				<button class="btn btn-sm btn-primary btn-block" @click="salvarNovoLinkFormAvulso">Salvar</button>
			</div>
			<div class="row">
				<div v-if="erro" class="alert alert-warning" role="alert">
					{(erro)}
				</div>
			</div>
		</div>
	</div>
	</div>

	</div> <!-- /container -->

	<script src="/estatico/jquery-1.12.0.min.js"></script>
	<script src="/estatico/bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
	<script src="/estatico/vue.min.js"></script>
	<script src="/estatico/formulario.js"></script>

	<script type="text/javascript">

		$('#btnFechar').click(function(){
			window.parent.postMessage("message","*");
		});

	</script>

</body>
</html>
