<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Favoritos</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="/estatico/bootstrap-3.3.6-dist/css/bootstrap.min.css">
	<!-- Bootstrap Optional theme -->
	<link rel="stylesheet" href="/estatico/bootstrap-3.3.6-dist/css/bootstrap-theme.min.css">
</head>
<body style="background-color: #eee;">

	<div class="container">
		<div class="row">
			<div class="col-md-2 col-md-offset-5">
				<a class="btn btn-success btn-lg" href="/formulario">
					<span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Novo
				</a>
			</div>
		</div>
		<div class="row">
			{{if .msg}}
				<div class="alert alert-info" role="alert">{{.msg}}</div>
			{{end}}
			<table class="table table-hover">
			<tbody>
				{{range .links}}
					<tr>
						<td>
							<h4><a href="{{.URL}}">{{.Titulo}}</a> <small>({{.DataCriacao}})</small></h4>
							{{if .Privado}}
								<span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
							{{end}}
							{{range .Tags}}
								<a style="text-decoration:none;" href="/tag/{{ . }}">
									<span class="label label-default">{{ . }}</span>
								</a>
							{{end}}
						</td>
						<td>
							<a class="btn btn-warning btn-sm" href="/editar/{{.ID}}">
								<span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
							</a>
							<a class="btn btn-danger btn-sm confirmaExclusao" href="/remover/{{.ID}}">
								<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
							</a>
						</td>
					</tr>
				{{end}}
			</tbody>
			</table>
		</div>
		<div class="row">
			<div class="col-md-2 col-md-offset-5">
				<a class="btn btn-default btn-lg" href="/pagina/{{.proxPagina}}">
					<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span> Mais...
				</a>
			</div>
		</div>
	</div> <!-- /container -->

	<!-- JQuery: dependência do bootstrap -->
	<script src="/estatico/jquery-1.12.0.min.js"></script>
	<!-- JS do bootstrap -->
	<script src="/estatico/bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>

	<!-- Confirmando exclusão -->
	<script type="text/javascript">
	    $('.confirmaExclusao').on('click', function () {
	        return confirm('Você deseja excluir este item?');
	    });
	</script>

</body>
</html>
